<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Number to Roman Numeral Converter</title>

    <link href="css/maincss.css" rel="stylesheet" type="text/css">
    <link>

    <style>

        * {
            box-sizing: border-box;
         }

        div.ex1 {
            max-width: 500px;
            margin: auto;
        }

        div.ex2 {
            max-width: 600px;
            margin: auto;
        }

    </style>

</head>


<header>
    <div align="center">
        <h1>Number to Roman Numeral Converter</h1>
    </div>
</header>

<body>

<div class="ex2" align="left">

    <tr>
        <p>This simple <strong><em>Roman Numerals Converter</em></strong> can be used to convert whole numbers to Roman
            numerals. Enter a whole number between <strong>1 - 3,999</strong> into the input field below and press
            <strong><em>Convert to Roman</em></strong> for the result.</p>
    </tr>

</div>

<div class="ex1" align="center">

    <form id="form" method="post">

        <fieldset>

            <legend>Number to Roman Numerals</legend>

            <label for="intnum">Number: </label>
            <input class="inputX" type="number" id="intnum" name="intnum" min="1" max="3999" onclick="this.select();"
                   placeholder="Enter number" required/>

            <button type="submit" class="button" name="calculate" title="Convert to Roman Numerals">Convert to Roman
                Numerals
            </button>

        </fieldset>

    </form>

</div>

<div align="center">

    <br><br>

    <form action="https://en.wikipedia.org/wiki/Roman_numerals" target="_blank">
        <button class="button" type="submit" value="Go to Google">What are Roman Numerals</button>
    </form>

</div>


</body>

<footer>
    <div align="right">
        <h5 class="footer-text">Ver1.0 2021</h5>
    </div>
</footer>

</html>
